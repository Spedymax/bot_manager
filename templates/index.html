<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bot Manager 2.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h1 class="mb-4 text-primary"><i class="bi bi-robot"></i> Bot Manager 2.0</h1>
    <table class="table table-hover align-middle shadow-sm bg-white rounded">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for bot in bots %}
        <tr>
          <td><strong>{{ bot.name }}</strong></td>
          <td>
            {% if bot.running %}
              <span class="badge bg-success"><i class="bi bi-play-fill"></i> Running</span>
            {% else %}
              <span class="badge bg-danger"><i class="bi bi-stop-fill"></i> Stopped</span>
            {% endif %}
          </td>
          <td>
            <div class="btn-group btn-group-sm">
              <a href="/start/{{ bot.name }}" class="btn btn-success"><i class="bi bi-play"></i></a>
              <a href="/stop/{{ bot.name }}" class="btn btn-danger"><i class="bi bi-stop"></i></a>
              <a href="/restart/{{ bot.name }}" class="btn btn-warning"><i class="bi bi-arrow-repeat"></i></a>
              <a href="/update/{{ bot.name }}" class="btn btn-info text-white"><i class="bi bi-download"></i></a>
              <a href="/logs/{{ bot.name }}" class="btn btn-secondary"><i class="bi bi-terminal"></i></a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
