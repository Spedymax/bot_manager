<script>
const socket = io();
const log = document.getElementById("log-output");

// Подгрузка последних строк истории
fetch(`/logs_history/{{ bot }}`)
  .then(r => r.json())
  .then(lines => {
      log.textContent = lines.join("");
      log.scrollTop = log.scrollHeight;
  });

// Поток новых логов
socket.on("log", data => {
    if (data.bot === "{{ bot }}") {
        log.textContent += data.message;
        log.scrollTop = log.scrollHeight;
    }
});


</script>
